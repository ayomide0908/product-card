<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="./image-product-desktop.jpg" alt="Perfume bottle">
    </div>
    <div class="card-content">
      <div class="category">Perfume</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <span class="current">$149.99</span>
        <span class="old">$169.99</span>
      </div>
      <button class="btn">
        ðŸ›’ Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
